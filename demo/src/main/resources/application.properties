# ==================================
# CONFIGURACIÓN DE LA APLICACIÓN
# ==================================
spring.application.name=ecommers-backend

# ==================================
# CONFIGURACIÓN DE BASE DE DATOS H2 (En memoria - Demo)
# ==================================
spring.datasource.url=jdbc:h2:mem:ecommers_db;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Consola H2 habilitada para desarrollo
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.h2.console.settings.web-allow-others=false

# ==================================
# CONFIGURACIÓN DE JPA/HIBERNATE
# ==================================
# create-drop: Crea las tablas al iniciar y las elimina al cerrar (ideal para demo)
spring.jpa.hibernate.ddl-auto=create-drop

# Dialecto de H2
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Mostrar SQL en consola (útil para desarrollo)
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Ejecutar data.sql DESPUÉS de que Hibernate cree el esquema
spring.jpa.defer-datasource-initialization=true
spring.sql.init.mode=always

# ==================================
# CONFIGURACIÓN DEL SERVIDOR
# ==================================
# Render usa la variable de entorno PORT, si no existe usa 8080
server.port=${PORT:8080}

# ==================================
# CONFIGURACIÓN DE LOGGING
# ==================================
logging.level.org.springframework=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.level.ecommersDemo.demo=DEBUG
