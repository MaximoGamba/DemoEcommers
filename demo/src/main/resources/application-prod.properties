# ==================================
# CONFIGURACIÓN PARA PRODUCCIÓN
# ==================================
# Este archivo se usa cuando SPRING_PROFILES_ACTIVE=prod

# ==================================
# CONFIGURACIÓN DEL SERVIDOR
# ==================================
server.port=${PORT:8080}

# ==================================
# CONFIGURACIÓN DE LOGGING
# ==================================
# En producción, menos logs para mejor rendimiento
logging.level.org.springframework=WARN
logging.level.org.hibernate.SQL=WARN
logging.level.ecommersDemo.demo=INFO

# ==================================
# CONFIGURACIÓN DE BASE DE DATOS H2
# ==================================
# Mantenemos H2 en memoria para la demo
spring.datasource.url=jdbc:h2:mem:ecommers_db;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Consola H2 deshabilitada en producción
spring.h2.console.enabled=false

# ==================================
# CONFIGURACIÓN DE JPA/HIBERNATE
# ==================================
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.defer-datasource-initialization=true
spring.sql.init.mode=always


